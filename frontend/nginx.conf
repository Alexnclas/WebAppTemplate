server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # API proxy - strip /api prefix and forward to backend
    location /api/ {
        # Remove /api from the path before forwarding
        rewrite ^/api/(.*)$ /$1 break;
        
        # Forward to backend
        proxy_pass http://webapptemplatebackend.onrender.com;
        
        # Important: Use backend's hostname
        proxy_set_header Host webapptemplatebackend.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # HTTP/1.1 for keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Don't rewrite redirects
        proxy_redirect off;
        
        # Pass cookies through
        proxy_pass_request_headers on;
    }

    # Frontend SPA routes - must come after /api/
    location / {
        try_files $uri $uri/ /index.html;
    }
}

