server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # API proxy - CRITICAL: no trailing slash on proxy_pass with rewrite
    location /api/ {
        # Remove /api from the path
        rewrite ^/api/(.*)$ /$1 break;
        
        # NO trailing slash here when using rewrite
        proxy_pass http://webapptemplatebackend.onrender.com;
        
        # Force the Host header to be the backend
        proxy_set_header Host webapptemplatebackend.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Prevent nginx from following redirects
        proxy_redirect off;
        proxy_intercept_errors off;
        
        # HTTP/1.1 for keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        
        # Pass all headers including cookies
        proxy_pass_request_headers on;
    }

    # Frontend SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}