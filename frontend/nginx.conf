server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # API proxy with explicit URL rewriting
    location /api/ {
        # Use public backend URL
        proxy_pass https://webapptemplatebackend.onrender.com/;
        
        # Important: Override Host header to backend's domain
        proxy_set_header Host webapptemplatebackend.onrender.com;
        
        # Preserve other headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Don't rewrite redirects
        proxy_redirect off;
        
        # HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}