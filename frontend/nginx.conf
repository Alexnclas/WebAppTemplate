server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # API proxy - explicit path handling
    location ~ ^/api/(.*)$ {
        # Capture everything after /api/
        set $backend_path $1;
        
        # Forward to backend without /api prefix
        proxy_pass http://webapptemplatebackend.onrender.com/$backend_path$is_args$args;
        
        proxy_set_header Host webapptemplatebackend.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Critical: prevent redirects from being rewritten
        proxy_redirect off;
    }

    # Frontend SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}